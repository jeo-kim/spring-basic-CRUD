<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


    <style>
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

        body {
            margin: 0px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 428px;
            /*background-color: #9a93ff;*/
            background: linear-gradient(to bottom, #665ffc, #ffe9e9);
        }

        .background-body {
            position: fixed;
            z-index: -1;
            top: 428px;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #ffe9e9, #ffffff);
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        #main-posting-box {
            width: 538px;
            padding: 70px;
            color: white;
            display: block;
            justify-content: center;
        }

        .datetime {
            font-size: 13px;
            color: #868e96;
        }

        #comment-contents {
            width: 538px;
        }

        .area-write {
            position: relative;
            width: 538px;
        }

        textarea.field {
            width: 538px !important;
            height: 86px;
            border-radius: 5px;
            background-color: rgba(252, 243, 243, 0.8);
            border: none;
            padding: 18px;
            resize: none;
        }

        textarea.field::placeholder {
            width: 216px;
            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .comment-card {
            width: 538px;
            border-radius: 20px;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(238, 239, 252, 0.7), rgba(207, 204, 250, 0.7));
            margin-bottom: 6px;
            margin-top: 12px
        }

        .contents {
            padding: 0px 23px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .contents div.edit {
            display: none;
        }

        .contents textarea.te-edit {
            border-right: none;
            border-top: none;
            border-left: none;
            resize: none;
            border-bottom: 1px solid #212529;
            width: 100%;
            font-family: 'Spoqa Han Sans';
        }

        .commenter {
            font-size: 13px;
            color: #868e96;
        }

        .footer {
            position: relative;
            height: 40px;
        }

        .footer img.icon-start-edit {
            cursor: pointer;
            position: absolute;
            bottom: 14px;
            right: 55px;
            width: 18px;
            height: 18px;
        }

        .footer img.icon-end-edit {
            cursor: pointer;
            position: absolute;
            display: none;
            bottom: 14px;
            right: 55px;
            width: 20px;
            height: 15px;
        }

        .footer img.icon-delete {
            cursor: pointer;
            position: absolute;
            bottom: 12px;
            right: 19px;
            width: 14px;
            height: 18px;
        }


    </style>
    <script>
        function genRandomName() {

            let list = ['귀여운 아이스베어', '새침한 검은 호랑이', '용감한 너구리', '똑똑한 펭귄', '사랑스러운 악어',
                '지혜로운 참새', '멋쟁이 무당벌레', '다정한 고양이', '흥부자 스누피', '깜찍한 소라게', '박력있는 미어캣', '부지런한 나무늘보']

            let idx = Math.floor(Math.random() * list.length);
            let result = list[idx]
            return result;
        }


        $(document).ready(function () {
            getMainContent();
            getComments();
        })

        function getMainContent() {
            let postId = $('#postId').text();
            $.ajax({
                type: 'GET',
                url: `/api/memos/${postId}`,
                success: function (response) {
                    let username = response['username'];
                    let contents = response['contents'];
                    let modifiedAt = response['modifiedAt'];

                    let temp = `<div class="main-wrapper">
                                    <div class="writer">${username}</div>
                                    <div class="main-content">${contents}</div>
                                    <div class="datetime">${modifiedAt}</div>
                                </div>`
                    $('#main-posting-box').append(temp);
                }
            })
        }


        function getComments() {
            let postId = $('#postId').text();
            $.ajax({
                type: 'GET',
                url: `/api/comments/${postId}`,
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let comments = response[i];
                        let id = comments['id'];
                        let username = comments['username'];
                        let contents = comments['contents'];
                        let modifiedAt = comments['modifiedAt'];
                        addHTML(id, username, contents, modifiedAt);
                    }
                }
            })
        }

        function addHTML(id, username, contents, modifiedAt) {

            let tempHtml = `<div class="comment-card">

                                <div class="commenter" id="${id}-username">${username}</div>

                                 <div class="contents">
                                    <div id="${id}-contents" class="text">
                                        ${contents}
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>



                                <div class="footer">
                                    <img id="${id}-edit" class="icon-start-edit" src="/static/images/delete.png" alt="" onclick="editPost('${id}')">
                                            <img id="${id}-delete" class="icon-delete" src="/static/images/delete.png" alt="" onclick="deleteOne('${id}')">
                                            <img id="${id}-submit" class="icon-end-edit" src="../static/images/done.png" alt="" onclick="submitEdit('${id}')">
                                </div>
                            </div>
                    `;

            $('#cards-box').append(tempHtml);
        }


        function writeComment() {
            let postId = $('#postId').text();
            let comment = $('#comment-contents').val();

            if (comment == '') {
                alert('댓글 내용을 입력해주세요')
                return
            }

            if (comment.trim().length > 100) {
                alert('공백 포함 100자 이하로 입력해주세요')
                return
            }

            let username = genRandomName()
            let data = {'postId': Number(postId), 'username': username, 'contents': comment}

            $.ajax({
                type: "POST",
                url: "/api/comments",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('댓글이 등록되었습니다.');
                    window.location.reload();
                }
            });

        }


        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }

        function deleteOne(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/comments/${id}`,
                success: function (response) {
                    alert('댓글이 삭제되었습니다.');
                    window.location.reload();
                }
            })
        }

        function submitEdit(id) {
            let postId = $('#postId').text();
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-textarea`).val().trim();

            console.log("username: ", username)

            if (contents == '') {
                alert('댓글 내용을 입력해주세요')
                return
            }

            if (contents.trim().length > 100) {
                alert('공백 포함 100자 이하로 입력해주세요')
                return
            }

            let data = {'postId':postId, 'username': username, 'contents': contents};

            $.ajax({
                type: "PUT",
                url: `/api/comments/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('댓글 수정 완료');
                    window.location.reload();
                }
            });
        }

    </script>

</head>
<body>
<div class="background-header">
</div>
<div class="background-body">
</div>
    <div class="wrap">
        <div id="main-posting-box">
        </div>

        <div class="area-write">
        <textarea class="field" placeholder="댓글을 작성해주세요." name="contents" id="comment-contents" cols="40"
                  rows="2"></textarea>
            <a href="#" onclick="writeComment()">등록</a>
        </div>

        <div id="cards-box" class="area-read"></div>

    </div>


<p id="postId" th:text="${data}">테스트 중</p>
</body>
</html>
