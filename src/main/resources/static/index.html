            position: absolute;

        }

            margin-top: 12px;
        }
    </style>
    <script>
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 200) {
                alert('공백 포함 200자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        //         let index = Math.floor(number);
        //         result += characters.charAt(index);

        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
            //
            // let title =



        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        // function hideEdits(id) {
        //     $(`#${id}-editarea`).hide();
        //     $(`#${id}-submit`).hide();
        //     $(`#${id}-delete`).hide();
        //
        //     $(`#${id}-contents`).show();
        //     $(`#${id}-edit`).show();
        // }

        $(document).ready(function () {
            getMessages();
        })

        function getMessages() {
            $('#cards-box').empty();
            $.ajax({
                type: 'GET',
                url: '/api/memos',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        let id = message['id'];
                        let username = message['username'];
                        let title = message['title'];
                        let contents = message['contents'];
                        let modifiedAt = message['modifiedAt'];
                        addHTML(id, username, title, contents, modifiedAt);
                    }
                }
            })
        }

        function addHTML(id, username, title, contents, modifiedAt) {
            let tempHtml = `<div class="card">
                                <div class="metadata">
                                    <div class="date">
                                        ${modifiedAt}
                                    </div>
                                    <div id="${id}-username" class="username">
                                        ${username}
                                    </div>
                                </div>


                                <div class="contents">
                                    <div id="${id}-title" class="title" >
                                        ${title}
                                    </div>
                                    <div id="${id}-contents" class="text">
                                        ${contents}
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="footer">

                                    <a href="/comments/${id}">
                                    <img id="${id}-comment" class="icon-open-comments" src="images/comment.png" alt="" onclick="">
                                    </a>
                                    <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                                    <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                                    <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
                                </div>
                            </div>`;
            $('#cards-box').append(tempHtml);
        }

        function writePost() {
            let title = $('#title').val();
            let username = $('#username').val();
            let contents = $('#contents').val();
            if (isValidContents(contents) == false) {
                return;
            }

            let data = {'username': username, 'title':title, 'contents': contents};
            $.ajax({
                type: "POST",
                url: "/api/memos",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지가 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        function submitEdit(id) {
            //TODO 타이틀도 넣기
            let title = $(`#${id}-title`).text().trim();
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-textarea`).val().trim();

            alert(username)
            if (isValidContents(contents) == false) {
                return;
            }
            let data = {'username': username, 'title':title, 'contents': contents};
            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지 변경에 성공하였습니다.');
                    window.location.reload();
                }
            });
        }

        function deleteOne(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                success: function (response) {
                    alert('글이 삭제되었습니다.');
                    window.location.reload();
                }
            })
        }
    </script>

        <textarea class="field" placeholder="가사의 일부를 공백포함 200자 이내로 적어주세요." name="contents" id="contents" cols="30"
                  rows="10"></textarea>
        <img src="images/send.png" alt="" onclick="writePost()">
